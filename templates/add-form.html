{% extends "layout.html" %}
{% block content %}
      
<form action="tests/add">
  <div class="form-group">
    <label for="uri">Workflow URI</label>
    <input name="uri" type="text" class="form-control" id="uri" aria-describedby="uriHelp" placeholder="Enter URI">
    <small id="uriHelp" class="form-text text-muted">e.g. "oda:test_verygoodtest"</small>
  </div>
  <div class="form-group">
    <label for="location">Workflow URL</label>
    <input name="location" type="text" class="form-control" id="location" placeholder="url">
    <small id="locationHelp" class="form-text text-muted">e.g. "https://raw.githubusercontent.com/volodymyrss/oda_test_kit/2421737/test_lc.py::test_lcpick_largebins"</small>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
